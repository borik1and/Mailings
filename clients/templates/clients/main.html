{% extends 'clients/base.html' %}
{% block content %}
<div class="row">
    {% for blog_object in blog_objects %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">
                        <h3>{{ blog_object.title }}</h3>
                    </p>
                    <p class="card-text">
                        {{ blog_object.body }}
                    </p>
                    <p class="card-text">
                        {{ blog_object.creation_date }}
                    </p>
                    <p class="card-text">
                        {{ blog_object.view_num }}
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'clients:view_blog' blog_object.pk %}"
                               class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
