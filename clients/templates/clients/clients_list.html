{% extends 'clients/base.html' %}
{% block content %}

<h1><span class="badge bg-secondary"></span></h1>
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'clients:create' %}">Добавить клиента</a>
    </div>
<div class="row">
    {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">
                           <h3>{{ object.name }}</h3>
                        </p>
                            <p class="card-text">
                                {{object.email}}
                            </p>
                                <p class="card-text">
                                    {{object.creation_date}}
                                </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'clients:view' object.pk %}"
                                               class="btn btn-sm btn-outline-secondary">View</a>
                                            <a href="{% url 'clients:edit' object.pk %}"
                                               class="btn btn-sm btn-outline-secondary">Edit</a>
                                            <a href="{% url 'clients:delete' object.pk %}"
                                               class="btn btn-sm btn-outline-secondary">Delete</a>
                                        </div>
                        </div>
                    </div>
                </div>

            </div>
    {% endfor %}
</div>

{% endblock %}

{% block title %}
        Клиенты
{% endblock %}
